<html>

<head>
    <meta charset="utf-8" />
    <title>Ghreen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--
        Used link element from digitalocean
        @author: Erin Glass
        @see: https://www.digitalocean.com/community/tutorials/how-to-add-a-favicon-to-your-website-with-html--%3E 
    -->
    <link rel="shortcut icon" type="image/png" href="/images/icons/logo_final.png" />
    <!-- End of source -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">


    <!-- Local css -->
    <link href="/css/universal_category_task.css" rel="stylesheet" />
    <link href="/css/pList_task.css" rel="stylesheet" />
    <link href="/css/universal.css" rel="stylesheet" />

    <!-- jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Firebase Authentication -->
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.css" />

</head>


<!-- Hamburger list when button is clicked -->
<div class="collapse" id="collapseExample">
    <div class="card card-body">
        <div class="list-group">
            <a href="your_settings.html" class="list-group-item list-group-item-action" aria-current="true">
                <div class="gridList">
                    <i class="fas fa-cog fa-1x" id="cog"></i><span class="iconLabel" id="settings">Settings</span>
                </div>
            </a>
            <a href="edit_answers.html" class="list-group-item list-group-item-action">
                <div class="gridList">
                    <i class="far fa-edit fa-1x" id="editIcon"></i><span class="iconLabel" id="edit">Edit
                        Questionnaire</span>
                </div>
            </a>
            <a href="about.html" class="list-group-item list-group-item-action">
                <div class="gridList">
                    <i class="fas fa-info-circle fa-1x" id="circle"></i><span class="iconLabel" id="about">About
                        Us</span>
                </div>
            </a>
            <br />
            <button id="logout" class="btn container-fluid" type="button">Logout</button>
        </div>
    </div>
</div>

<body>
    <!-- App logo section-->
    <nav class="navbar fixed-top">
        <div id="header-items">
            <img src="/images/icons/logo_final.png" alt="logo" class="logo">
            <span id="title"><b>Ghreen</b></span>
            <!-- Hamburger Button -->
            <a class="btn btn-outline-secondary btn-lg" id="hamburger" data-bs-toggle="collapse" href="#collapseExample"
                role="button" aria-expanded="false" aria-controls="collapseExample">
                <!-- 
                 Hamburger icon cited from MDB (start)
                 Author: MDB
                 See: https://mdbootstrap.com/docs/standard/navigation/navbar/
             -->
                <i class="fas fa-bars"></i>
                <!-- 
                 Hamburger icon cited from MDB (end)
                 Author: MDB
                 See: https://mdbootstrap.com/docs/standard/navigation/navbar/
             -->
            </a>
        </div>
    </nav>

    <!-- The Cancel Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <p>Remove task from your task list?</p>
            <div class="sectionBtn">
                <button onclick="deleteTask()" id="confirmBtn_popup">Confirm</button>
                <button onclick="backTaskList()" id="cancelBtn_popup">Cancel</button>
            </div>
        </div>
    </div>

    <!-- The Reward Modal -->
    <div id="congratzPopup" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <p>New reward is unlock!</p>
            <div class="sectionBtn">
                <button onclick="directReward()" id="confirmBtn_popup">Confirm</button>
            </div>
        </div>
    </div>

    <!-- The CompleteTask Modal -->
    <div id="thanksPopup" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <p>Good job! Thank you for your contribution to the environment!</p>
            <div class="sectionBtn">
                <button onclick="directPList()" id="confirmBtn_popup">Confirm</button>
            </div>
        </div>
    </div>

    <!-- content -->
    <div class="wrapper">
        <div id="back_icon">
            <a href="/tasklist.html"><img src="../images/icons/categoryIcon/chevron-circle-left-solid.svg" alt=""></a>
        </div>

        <div class="task_detail_wrapper">
            <div id="taskNamee"></div>
            <div class="taskLevel">
                <div class="impact">
                    <p>Impact</p>
                </div>
                <div class="difficulty">
                    <p>Difficulty</p>
                </div>
            </div>

            <!-- Icons -->
            <div id="icon_section">
                <!--
                    <a href="../html/category.html">  add to Personalize list
                -->
                <div class="icons">
                    <!-- CompleteBtn -->
                    <div id="complete" class="iconLabel">
                        <img src="/images/icons/categoryIcon/check-circle.svg" alt="checkCir">
                        <p id="completeBtn">Complete</p>
                    </div>

                    <!-- CancelBtn -->
                    <div id="cancel" class="iconLabel">
                        <img src="/images/icons/categoryIcon/x-circle.svg" alt="xCir">
                        <p id="cancelBtn">Cancel</p>
                    </div>
                </div>
            </div>
            <!-- descbox -->
            <div class="descritionBox">
                <section class="s1">
                    <h5>Task Details:</h5>
                        <p></p>
                </section>
                <!-- <section class="s2">
                    <img src="/images/icons/categoryIcon/info-circle.svg" alt="">
                    Eating more plant-based protein can
                    dramatically cut your greenhouse gas
                    emissions.
                </section> -->
            </div>

            <div id="info" class="furtherInfo activeAnimation">
                <h2 onclick="furtherInfoBtn()" style="text-align: center;">Further Information</h2>
            </div>

        </div>

    </div>
    <!-- content -->
    <!-- Found this code on bootstrap, see @link = https://mdbootstrap.com/docs/standard/navigation/headers/# -->
    <!-- <nav class="navbar fixed-top">
        <div id="header-items">
            <img src="../images/icons/logo_final.png" alt="logo" class="logo">
            <span id="title"><b>Ghreen</b></span>
        </div>
    </nav> -->

    <!-- Bottom Nav Bar -->
    <footer class="navbar fixed-bottom">
        <div class="container py-2 fa-lg">
            <span class="iconContainer" id="homeContainer">
                <a href="/main.html">
                    <i class="fas fa-home anchorNav"></i>
                    <p id="main">Main Menu</p>
                </a>

            </span>
            <span class="iconContainer" id="categoryContainer">
                <a href="/category.html">
                    <i class="fas fa-list anchorNav"></i>
                    <p id="category">Category</p>
                </a>

            </span>
            <span class="iconContainer" id="personalizeContainer">
                <a href="/tasklist.html">
                    <i class="far fa-check-circle anchorNav"></i>
                    <p id="personalized">Personalized Tasks</p>
                </a>

            </span>
            <span class="iconContainer" id="rewardContainer">
                <a href="/rewards.html">
                    <i class="fas fa-award anchorNav"></i>
                    <p id="rewards">Rewards</p>
                </a>
            </span>
        </div>
    </footer>

    <!-- Local JS -->
    <script src="/js/task_animation.js"></script>

    <!-- JQuery link from google, see @link = https://developers.google.com/speed/libraries#jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Found this code on fontawesome, see @link = https://fontawesome.com/ -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/26da0e4274.js" crossorigin="anonymous"></script>

    <!-- Firebase App (the core Firebase SDK) must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>

    <!-- Firebase products -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>

    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.js"></script>

    <!-- Ghreen specific firebase scripts -->
    <script src="/js/firebase_api_ghreen.js"> </script>
    <script src="/js/firebase_logout.js"></script>
    <script src="/js/personalized_details.js"> </script>
    <script src="/js/task_animation.js"> </script>
</body>

</html>
