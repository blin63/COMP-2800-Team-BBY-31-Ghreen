<body>

    <a href="survey_page_2.html"><i class="fas fa-chevron-circle-left fa-2x"></i></a>

    <h1><i>Food</i></h1>

        <!-- Progres bar used from BootStrap, @link = https://getbootstrap.com/docs/4.0/components/progress/ -->
        <div class="progress">
            <div class="progress-bar bg-success" role="progressbar" style="width: 30%" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <!-- Progress bar end, @link = https://getbootstrap.com/docs/4.0/components/progress/ -->

    <div id="question-container">
        <div id="question">
            <h2>What types of meals do you eat? (Select all that apply)</h2>
            <!-- Found this code from Carly's tech tip, see @link = https://www.notion.so/Tech-Tip-F006-How-do-I-make-nice-rows-of-buttons-08bd253aea9747a9bd77ff8cb27def9a -->
            <div>
                <div class="row row-cols-1">
                    <div class="button" id="button1">
                        <input type="checkbox" id="b1" class="btn" name="answer1"><label for="b1">Prepackaged
                            Convenience Food (Frozen Pizza, Cereal, Chips, etc.)</label>
                    </div>
                    <div class="button" id="button2">
                        <input type="checkbox" id="b2" class="btn" name="answer2"><label for="b2">Domestic Meat (On a
                            Daily Basis)</label>
                    </div>
                    <div class="button" id="button3">
                        <input type="checkbox" id="b3" class="btn" name="answer3"><label for="b3">Domestic Meat (A Few
                            Times a Week)</label>
                    </div>
                    <div class="button" id="button4">
                        <input type="checkbox" id="b4" class="btn" name="answer4"><label for="b4">Both Fresh and
                            Prepackaged food</label>
                    </div>
                    <div class="button" id="button5">
                        <input type="checkbox" id="b5" class="btn" name="answer5"><label for="b5">I'm Vegetarian</label>
                    </div>
                    <div class="button" id="button6">
                        <input type="checkbox" id="b6" class="btn" name="answer6"><label for="b6">Fresh, Locally Grown
                            or Hunted Food</label>
                    </div>
                </div>
            </div>

        </div>

        <button id="confirm" class="btn container-fluid mt-4" type="button">Confirm</button>

    </div>

    <!-- The link for Bootstrap 5.0, see @link = https://getbootstrap.com/docs/5.0/getting-started/introduction/ -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>

    <!-- JQuery link from Google, see @link = https://developers.google.com/speed/libraries -->
