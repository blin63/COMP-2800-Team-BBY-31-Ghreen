            <div id="question">
                <h2>What is the size of your home?</h2>
                <div id="buttonGroup">
                    <!-- b# = button number -->
                    <div class="button" id="button1">
                        <input type="radio" id="b1" class="btn" name="answer"><label for="b1">Apartment</label>

                    <div class="button" id="button2">

                    </div>
                    <div class="button" id="button3">

                    </div>
                    <div class="button" id="button4">
                        <input type="radio" id="b4" class="btn" name="answer"><label for="b4">Large</label>
                    </div>
                </div>
            </div>
        </div>
        <button id="confirm" class="btn container-fluid mt-4" type="button">Confirm</button>
    </div>
