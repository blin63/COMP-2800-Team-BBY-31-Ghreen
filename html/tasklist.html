<body>
    <!-- App logo section-->
    <nav class="navbar fixed-top">
        <div id="header-items">
            <img src="../images/icons/logo_final.png" alt="logo" class="logo">
            <span id="title"><b>Ghreen</b></span>
        </div>
    </nav>

    <!-- content -->
    <div class="wrapper">
        <div class="list_title">User's tasks</div>
        <!-- Progress Bar -->
        <div id="progressBar" class="progress mx-auto">
            <div class="progress-bar bg-success" role="progressbar" style="width: 33%;" aria-valuenow="33" aria-valuemin="0"
                aria-valuemax="100">33%</div>
        </div>
        <!-- task -->
        <div class="task_wrapper">
            <div class="tab_section">
                <ul class="tab">
                    <li class="active">All</li>
                    <li><img class="category_icon" src="../images/icons/categoryIcon/car-side-solid.svg" alt=""></li>
                    <li><img class="category_icon" src="../images/icons/categoryIcon/utensils-solid.svg" alt=""></li>
                    <li><img class="category_icon" src="../images/icons/categoryIcon/shopping-cart-solid.svg" alt=""></li>
                    <li><img class="category_icon" src="../images/icons/categoryIcon/tint-solid.svg" alt=""></li>
                    <li><img class="category_icon" src="../images/icons/categoryIcon/house-fill.svg" alt=""></li>
                    <li><img class="category_icon" src="../images/icons/categoryIcon/recycle.svg" alt=""></li>
                </ul>
            </div>

            <!-- Task in diff category -->
            <div id="all" class="task_box">
                <div class="task">
                    Task Name
                </div>
                <div class="task">
                    Task Name
                </div>
            </div>

            <div hidden id="transport" class="task_box">
                <div class="task">
                    Task Name
                </div>
                <div class="task">
                    Task Name
                </div>
            </div>

            <div hidden class="task_box">
                <div class="task">
                    Task Name
                </div>
                <div class="task">
                    Task Name
                </div>
            </div>

            <div  class="task_box">

            </div>
        </div>
    </div>

    <!-- content -->
