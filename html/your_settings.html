<html>

<head>
    <meta charset="utf-8" />
    <title>Ghreen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--
        Used link element from digitalocean
        @author: Erin Glass
        @see: https://www.digitalocean.com/community/tutorials/how-to-add-a-favicon-to-your-website-with-html--%3E 
    -->
    <link rel="shortcut icon" type="image/png" href="../images/logo_final.png" />
    <!-- End of source -->

    <!-- Bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <!-- Our stylesheet(s) -->
    <link href="/css/universal.css" rel="stylesheet" />
    <link href="/css/your_settings.css" rel="stylesheet" />


    <!-- Firebase Authentication -->
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.css" />

</head>

<body>
    <!-- Found this code on bootstrap, see @link = https://mdbootstrap.com/docs/standard/navigation/headers/# -->
    <nav class="navbar fixed-top">
        <div id="header-items">
            <img src="/images/logo_final.png" alt="logo" class="logo">
            <span id="title"><b>Ghreen</b></span>
        </div>
    </nav>

    <a href="profile.html"><i class="fas fa-chevron-circle-left fa-2x"></i></a>

    <h1><i>Settings</i>
        <i class="fas fa-cog"></i>
    </h1>


    <div class="details">
        <h4>Account Details</h4>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name" />
            <br />
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Your email" />
            <br />
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" placeholder="Your country" />
        </form>
    </div>

    <div class="password">
        <h4>Change Password</h4>
            <label for="currentPassword">Password:</label>
            <input type="text" id="currentPassword" name="currentPassword" placeholder="Current password" />
        <br />
        <label for="newPassword">New Password:</label>
        <input type="text" id="newPassword" name="newPassword" placeholder="New password" />
        <br />
    </div>

    <button id="confirm" class="btn" type="button">Confirm</button>

    <button id="logout" class="btn container-fluid" type="button">Logout</button>

    <!-- Bottom Nav Bar -->
    <footer class="navbar fixed-bottom">
        <div class="container py-2 fa-lg">
            <a href="main.html"><i class="fas fa-home"></i></a>
            <a href="category.html"><i class="fas fa-list"></i></a>
            <a href="personalizeList_template.html"><i class="far fa-check-circle"></i></a>
            <a href="profile.html"><i class="far fa-user"></i></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>

    <!-- Found this code on fontawesome, see @link = https://fontawesome.com/ -->
    <script src="https://kit.fontawesome.com/26da0e4274.js" crossorigin="anonymous"></script>

    <!-- Firebase App (the core Firebase SDK) must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>

    <!-- Firebase products -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>

    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.js"></script>

    <!-- Ghreen specific firebase scripts -->
    <script src="/js/firebase_api_ghreen.js"> </script>
</body>

</html>
