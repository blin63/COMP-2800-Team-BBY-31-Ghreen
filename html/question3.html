    <title>Ghreen</title>

<body>
    <div id="content">
        <div id="back">
            <a href="question2.html"><i class="fas fa-chevron-circle-left fa-2x"></i></a>
        </div>
        <div id="category">
            <h3>Food</h3>
        </div>
        <div id="questionContainer">
            <div id="question">
                <h3 id="ask">What types of meals do you eat? (Select all that apply)</h3>
                <div class="row row-cols-1">
                  <div class="col text-center py-3">
                      <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
                      <label class="btn btn-outline-dark width-fix" for="btncheck1">Prepackaged</label>
                  </div>
                  <div class="col text-center py-3">
                      <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                      <label class="btn btn-outline-dark width-fix" for="btncheck2">Domestic Meat (On Daily Basis)</label>
                  </div>
                  <div class="col text-center py-3">
                      <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                      <label class="btn btn-outline-dark width-fix" for="btncheck3">Domestic Meat (Few times a week)</label>
                  </div>
                  <div class="col text-center py-3">
                      <input type="checkbox" class="btn-check" id="btncheck4" autocomplete="off">
                      <label class="btn btn-outline-dark width-fix" for="btncheck4">Both Fresh and Prepackaged</label>
                  </div>
                  <div class="col text-center py-3">
                      <input type="checkbox" class="btn-check" id="btncheck5" autocomplete="off">
                      <label class="btn btn-outline-dark width-fix" for="btncheck5">Vegan</label>
                  </div>
                  <div class="col text-center py-3">
                    <input type="checkbox" class="btn-check" id="btncheck6" autocomplete="off">
                    <label class="btn btn-outline-dark width-fix" for="btncheck6">Fresh Foods and/or Wild Meat</label>
                </div>
              </div>
                <div id="confirm">
                    <button type="button" class="btn btn-success" id="con">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
