    <title>Ghreen</title>

<body>
    <div id="content">
        <div id="back">
            <a href="question2.html"><i class="fas fa-chevron-circle-left fa-2x"></i></a>
        </div>
        <div id="category">
            <h3>Food</h3>
        </div>
        <div id="questionContainer">
            <div id="question">
                <h3 id="ask">What types of meals do you eat? (Select all that apply)</h3>
                <!-- b# = button number -->
                <div class="form-check" id="form">
                    <input class="form-check-input" type="checkbox" value="" id="select1">
                    <label class="form-check-label" for="defaultCheck1" id="label1">
                      Prepackaged
                    </label>
                    <input class="form-check-input" type="checkbox" value="" id="select2">
                    <label class="form-check-label" for="defaultCheck2" id="label2">
                      Domestic Meat (On Daily Basis)
                    </label>
                    <input class="form-check-input" type="checkbox" value="" id="select3">
                    <label class="form-check-label" for="defaultCheck3" id="label3">
                      Domestic Meat (A Few times a week)
                    </label>
                    <input class="form-check-input" type="checkbox" value="" id="select4">
                    <label class="form-check-label" for="defaultCheck4" id="label4">
                      Both Fresh and Prepackaged
                    </label>
                    <input class="form-check-input" type="checkbox" value="" id="select5">
                    <label class="form-check-label" for="defaultCheck5" id="label5">
                      Vegan
                    </label>
                    <input class="form-check-input" type="checkbox" value="" id="select6">
                    <label class="form-check-label" for="defaultCheck6" id="label6">
                      Fresh Foods, Wild Meat
                    </label>
                  </div>
                <div id="confirm">
                    <button type="button" class="btn btn-success" id="con">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
