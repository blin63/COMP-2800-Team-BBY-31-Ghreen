<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/signup.css" />

    <title>Ghreen</title>
</head>

<body>
    <div id="content">
        <!-- Left Arrow icon created by FontAwesome. No Changes were made to icon. (Start)
            @Author FontAwesome
            @see https://fontawesome.com/license
             -->
        <a href="index.html"><img src="../images/arrow-left-solid.svg" alt="" id="back" /></a>

        <!-- Left Arrow icon created by FontAwesome. No Changes were made to icon. (End)
            @Author FontAwesome
            @see https://fontawesome.com/license
             -->
        <img src="../images/logo_final.png" alt="" id="logo"/>
        <div id="form">
            <form>
                <div class="mb-3">
                  <input type="text" class="form-control" id="name" placeholder="Enter Name">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Enter Email">
                  </div>
                <div class="mb-3">
                  <input type="password" class="form-control" id="password" placeholder="Enter Password">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="passwordConfirm" placeholder="Confirm Password">
                  </div>
                <div id="line">
                </div>
                <button type="submit" class="btn btn-success">Confirm</button>
              </form>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://fontawesome.com/icons/arrow-left?style=solid">
    </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
