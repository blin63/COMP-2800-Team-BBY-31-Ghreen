<body>

    <!-- App logo section-->
    <nav class="navbar fixed-top">
        <div id="header-items">
            <img src="../images/icons/logo_final.png" alt="logo" class="logo">
            <span id="title"><b>Ghreen</b></span>
        </div>
    </nav>

    <!-- content -->
    <div class="wrapper">
        <div id="back_icon">
            <a href="../html/category.html"><img src="../images/icons/categoryIcon/chevron-circle-left-solid.svg"
                    alt=""></a>
        </div>
        <div class="task_detail_wrapper">
            <div id="taskNamee"></div>
            <div class="taskLevel">
                <div class="impact">
                    <p>Impact</p>
                </div>
                <div class="difficulty">
                    <p>Difficulty</p>
                </div>
            </div>

            <!--https://www.w3schools.com/jquery/tryit.asp?filename=tryjquery_fadein -->
            <div>
                <img src="../images/icons/categoryIcon/plus-circle.svg" id="add_icon" alt="">
                <p id="add_to_list">Add to personalize list</p>

                <div class="alert_fail">
                    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                    <strong>OwO</strong> Current task is added already!
                </div>

                <div class="alert_success">
                    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                    <strong>(ノ・∀・)ノ(ノ・∀・)ノ</strong> Successfully added to list!
                </div>
            </div>


            <div class="descritionBox">
                <!--descbox-->
                <section class="s1">
                    <h6>Task Description:</h4>
                        <p>Replace meat in at least 1 meal with any of
                            the following: legumes, nuts, seeds, beans,
                            tofu.</p>
                </section>
                <!-- <section class="s2">
                        <img src="../images/icons/categoryIcon/info-circle.svg" alt="">
                        As your speed increases, every 10km/hr above 90 km/hr results in increases in fuel consumption of approximately 10.
                    </section> -->
            </div>

            <div id="info" class="furtherInfo activeAnimation">
                <h2 onclick="furtherInfoBtn()" style="text-align: center;">Further Information</h2>
            </div>
        </div>

    </div>
    <!-- content -->
