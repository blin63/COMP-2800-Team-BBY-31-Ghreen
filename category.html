<body>

    <!-- App logo section-->
    <nav class="navbar fixed-top">
        <div id="header-items">
            <img src="../images/icons/logo_final.png" alt="logo" class="logo">
            <span id="title"><b>Ghreen</b></span>
            <!-- Hamburger Button -->
            <a class="btn btn-outline-secondary btn-lg" id="hamburger" data-bs-toggle="collapse" href="#collapseExample"
            role="button" aria-expanded="false" aria-controls="collapseExample">

                Hamburger icon cited from MDB (start)
                Author: MDB
                See: https://mdbootstrap.com/docs/standard/navigation/navbar/
            -->
            <i class="fas fa-bars"></i>
            <!-- 
                Hamburger icon cited from MDB (end)
                Author: MDB
                See: https://mdbootstrap.com/docs/standard/navigation/navbar/
            -->
        </a>
        </div>
    </nav>

    <!-- Hamburger list when button is clicked -->
    <div class="collapse" id="collapseExample">
        <div class="card card-body">
            <div class="list-group">
                <a href="your_settings.html" class="list-group-item list-group-item-action" aria-current="true">
                    <div class="gridList">
                        <i class="fas fa-cog fa-1x" id="cog"></i><span class="iconLabel" id="settings">Settings</span>
                    </div>
                </a>
                <a href="edit_answers.html" class="list-group-item list-group-item-action">
                    <div class="gridList">
                        <i class="far fa-edit fa-1x" id="editIcon"></i><span class="iconLabel" id="edit">Edit
                            Questionnaire</span>
                    </div>
                </a>
                <a href="about.html" class="list-group-item list-group-item-action">
                    <div class="gridList">
                        <i class="fas fa-info-circle fa-1x" id="circle"></i><span class="iconLabel" id="about">About
                            Us</span>
                    </div>
                </a>
                <br />
                <button id="logout" class="btn container-fluid" type="button">Logout</button>
            </div>
        </div>
    </div>

    <!-- content -->
    <div class="wrapper">
        <!-- slideBar -->
        <div class="slideshow-container">
            <!-- C1 -->
            <div class="category mySlides">
                <!-- title -->
                <p class="category_title">Transportation</p>
                <!-- icon_category -->
                <div class="icon_slidebar">
                    <img class="left_icon prev" onclick="plusSlides(-1)"
                        src="../images/icons/categoryIcon/caret-left.svg" alt="">
                    <img class="category_icon" src="../images/icons/categoryIcon/car-side-solid.svg" alt="">
                    <img class="right_icon next" onclick="plusSlides(1)"
                        src="../images/icons/categoryIcon/caret-right.svg" alt="">
                </div>

                <!-- task container -->
                <div class="task_container">
                    <ul class="tasks" id="transportation">
                        <!-- task location -->
                    </ul>
                </div>
            </div>

            <!--C2-->
            <!-- <div class="mySlides"> -->

                <div class="task_container">

                        src="../images/icons/categoryIcon/caret-right.svg" alt="">
                </div>
                <div class="task_container">
                    <ul class="tasks" id="grocery">
                        <!--task location-->
                    </ul>
                </div>
            </div>

            <!--C4-->

                <div class="task_container">

                </div>
                <div class="task_container">
                    <ul class="tasks" id="resident">
