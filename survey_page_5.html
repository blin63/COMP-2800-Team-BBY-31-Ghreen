<body>

    <a href="survey_page_4.html"><i class="fas fa-chevron-circle-left fa-2x"></i></a>

    <h1><i>Shopping Habits</i></h1>

        <!-- Progres bar used from BootStrap, @link = https://getbootstrap.com/docs/4.0/components/progress/ -->
        <div class="progress">
            <div class="progress-bar bg-success" role="progressbar" style="width: 50%" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <!-- Progress bar end, @link = https://getbootstrap.com/docs/4.0/components/progress/ -->

    <div id="question-container">
        <div id="question">
            <h2>How many new household purchases do you make in a year?</h2>
            <p>This includes items such as furniture, electronics, household gadgets, etc.</p>
            <!-- Found this code from Carly's tech tip, see @link = https://www.notion.so/Tech-Tip-F006-How-do-I-make-nice-rows-of-buttons-08bd253aea9747a9bd77ff8cb27def9a -->
            <div class="container">
                <div class="row row-cols-1">
                    <div class="button" id="button1">
                        <input type="radio" id="b1" class="btn" name="answer"><label for="b1">7+ Purchases</label>
                    </div>
                    <div class="button" id="button2">
                        <input type="radio" id="b2" class="btn" name="answer"><label for="b2">5 - 7 Purchases</label>
                    </div>
                    <div class="button" id="button3">
                        <input type="radio" id="b3" class="btn" name="answer"><label for="b3">3 - 5 Purchases</label>
                    </div>
                    <div class="button" id="button4">
                        <input type="radio" id="b4" class="btn" name="answer"><label for="b4">1 -3 Purchases</label>
                    </div>
                    <div class="button" id="button5">
                        <input type="radio" id="b5" class="btn" name="answer"><label for="b5">No purchases or secondhand
                            items only</label>
                    </div>
                </div>
            </div>

        </div>

        <button id="confirm" class="btn container-fluid mt-4" type="button">Confirm</button>

    </div>

    <!-- The link for Bootstrap 5.0, see @link = https://getbootstrap.com/docs/5.0/getting-started/introduction/ -->
