<html>

<head>
    <meta charset="utf-8" />
    <title>Ghreen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--
        Used link element from digitalocean
        @author: Erin Glass
        @see: https://www.digitalocean.com/community/tutorials/how-to-add-a-favicon-to-your-website-with-html--%3E 
    -->
    <link rel="shortcut icon" type="image/png" href="/images/logo_final.png" />
    <!-- End of source -->

    <!-- Bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <!-- Our stylesheet(s) -->
    <link href="/css/universal.css" rel="stylesheet" />
    <link href="/css/your_settings.css" rel="stylesheet" />


    <!-- Firebase Authentication -->
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.css" />

</head>

<body>
    <!-- Found this code on bootstrap, see @link = https://mdbootstrap.com/docs/standard/navigation/headers/# -->
    <nav class="navbar fixed-top">
        <div id="header-items">
            <img src="/images/logo_final.png" alt="logo" class="logo">
            <span id="title"><b>Ghreen</b></span>
             <!-- Hamburger Button -->
             <a class="btn btn-outline-secondary btn-lg" id="hamburger" data-bs-toggle="collapse" href="#collapseExample"
             role="button" aria-expanded="false" aria-controls="collapseExample">
             <!-- 
              Hamburger icon cited from MDB (start)
              Author: MDB
              See: https://mdbootstrap.com/docs/standard/navigation/navbar/
          -->
             <i class="fas fa-bars"></i>
             <!-- 
              Hamburger icon cited from MDB (end)
              Author: MDB
              See: https://mdbootstrap.com/docs/standard/navigation/navbar/
          -->
         </a>
        </div>
    </nav>

     <!-- Hamburger list when button is clicked -->
     <div class="collapse" id="collapseExample">
        <div class="card card-body">
            <div class="list-group">
                <a href="your_settings.html" class="list-group-item list-group-item-action" aria-current="true">
                    <div class="gridList">
                    <i class="fas fa-cog fa-1x" id="cog"></i><span class="iconLabel" id="settings">Settings</span>
                    </div>
                </a>
                <a href="edit_answers.html" class="list-group-item list-group-item-action">
                    <div class="gridList">
                    <i class="far fa-edit fa-1x" id="editIcon"></i><span class="iconLabel" id="edit">Edit Questionnaire</span>
                    </div>
                </a>
                <a href="about.html" class="list-group-item list-group-item-action">
                    <div class="gridList">
                    <i class="fas fa-info-circle fa-1x" id="circle"></i><span class="iconLabel" id="about">About Us</span>
                    </div>
                </a>
                <br/>
                <button id="logout" class="btn container-fluid" type="button">Logout</button>
            </div>
        </div>
    </div>

    <h1><i>Settings</i>
        <i class="fas fa-cog"></i>
    </h1>


    <div class="details grid-container">
        <div class="grid-heading"><h4>Account Details</h4></div>
        
        <div class="grid-label"><form id="updateForm"><label for="name">Name:</label></div>
        <div class="grid-input"><input type="text" id="name" name="name" placeholder="Your name" /></div>
        <div class="grid-label"><label for="email">Email:</label></div>
        <div class="grid-input"><input type="text" id="email" name="email" placeholder="Your email" /></div>
        <div class="grid-label"><label for="country">Country:</label></div>
        <div class="grid-input"><input type="text" id="country" name="country" placeholder="Your country" /></div>
        <div class="grid-heading"><h4>Change Password</h4></div>
        <div class="grid-label"><label for="currentPassword">Password:</label></div>
        <div class="grid-input"><input type="text" id="currentPassword" name="currentPassword" placeholder="Current password" /></div>
        <div class="grid-label"><label for="newPassword">New Password:</label></div>
        <div class="grid-input"><input type="text" id="newPassword" name="newPassword" placeholder="New password" /></div>
        <div class="grid-label"><button id="confirm" class="btn" type="button">Confirm</button></div>
        <div class="grid-input"><input type="reset" value="Reset" id="reset" class="btn" /></div>
        </form>
    </div>


    <!-- Bottom Nav Bar -->
    <footer class="navbar fixed-bottom">
        <div class="container py-2 fa-lg">
            <span class="iconContainer" id="homeContainer">
            <a href="main.html">
                <i class="fas fa-home anchorNav"></i>
                <p id="main">Main Menu</p>
            </a>
            
            </span>
            <span class="iconContainer" id="categoryContainer">
            <a href="category.html">
                <i class="fas fa-list anchorNav"></i>
                <p id="category">Category</p>
            </a>
            
            </span>
            <span class="iconContainer" id="personalizeContainer">
            <a href="personalizeList_template.html">
                <i class="far fa-check-circle anchorNav"></i>
                <p id="personalized">Personalized Tasks</p>
            </a>
            
            </span>
            <span class="iconContainer" id="rewardContainer">
            <a href="rewards.html">
                <i class="fas fa-award anchorNav"></i>
                <p id="rewards">Rewards</p>
            </a>
            
            </span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>

    <!-- Found this code on fontawesome, see @link = https://fontawesome.com/ -->
    <script src="https://kit.fontawesome.com/26da0e4274.js" crossorigin="anonymous"></script>

    <!-- Firebase App (the core Firebase SDK) must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>

    <!-- Firebase products -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>

    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.js"></script>

    <!-- Ghreen specific firebase scripts -->
    <script src="/js/firebase_api_ghreen.js"> </script>
    <script src="/js/your_settings.js"></script>
</body>

</html>
