<html>

<head>
    <meta charset="utf-8" />
    <title>Ghreen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--
        Used link element from digitalocean
        @author: Erin Glass
        @see: https://www.digitalocean.com/community/tutorials/how-to-add-a-favicon-to-your-website-with-html--%3E 
    -->
    <link rel="shortcut icon" type="image/png" href="../images/logo_final.png" />
    <!-- End of source -->

    <!-- Bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <!-- Our stylesheet(s) -->
    <link href="./css/universal.css" rel="stylesheet" />
    <link href="./css/main.css" rel="stylesheet" />

    <!-- Firebase Authentication -->
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.css" />
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous"
        src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v10.0&appId=182473550424093&autoLogAppEvents=1"
        nonce="lZ0IX5LJ"></script>
</head>

<body>

    <!-- Facebook Share Button Script start
    I found this code form Facebook for developers
    Source: https://developers.facebook.com/docs/plugins/share-button/ -->
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous"
        src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v10.0&appId=182473550424093&autoLogAppEvents=1"
        nonce="lZ0IX5LJ"></script>
    <!-- Facebook Share Button Script end
    Source: https://developers.facebook.com/docs/plugins/share-button/ -->

    <!-- Found this code on bootstrap, see @link = https://mdbootstrap.com/docs/standard/navigation/headers/# -->
    <nav class="navbar fixed-top">
        <div id="header-items">
            <img src="./images/logo_final.png" alt="logo" class="logo">
            <span id="title"><b>Ghreen</b></span>
            <!-- Hamburger Button -->
            <a class="btn btn-outline-secondary btn-lg" id="hamburger" data-bs-toggle="collapse" href="#collapseExample"
                role="button" aria-expanded="false" aria-controls="collapseExample">
                <!-- 
              Hamburger icon cited from MDB (start)
              Author: MDB
              See: https://mdbootstrap.com/docs/standard/navigation/navbar/
          -->
                <i class="fas fa-bars"></i>
                <!-- 
              Hamburger icon cited from MDB (end)
              Author: MDB
              See: https://mdbootstrap.com/docs/standard/navigation/navbar/
          -->
            </a>
        </div>
    </nav>

    <!-- Hamburger list when button is clicked -->
    <div class="collapse" id="collapseExample">
        <div class="card card-body">
            <div class="list-group">
                <a href="your_settings.html" class="list-group-item list-group-item-action" aria-current="true">
                    <div class="gridList">
                        <i class="fas fa-cog fa-1x" id="cog"></i><span class="iconLabel" id="settings">Settings</span>
                    </div>
                </a>
                <a href="edit_answers.html" class="list-group-item list-group-item-action">
                    <div class="gridList">
                        <i class="far fa-edit fa-1x" id="editIcon"></i><span class="iconLabel" id="edit">Edit
                            Questionnaire</span>
                    </div>
                </a>
                <a href="about.html" class="list-group-item list-group-item-action">
                    <div class="gridList">
                        <i class="fas fa-info-circle fa-1x" id="circle"></i><span class="iconLabel" id="about">About
                            Us</span>
                    </div>
                </a>
                <br />
                <button id="logout" class="btn container-fluid" type="button">Logout</button>
            </div>
        </div>
    </div>

    <div id="container">
        <div class="welcome">
            <h1>Welcome <span id="user">...</span>,</h1>
            <h3>Here is your data.</h3>
        </div>

        <div id="stats">
            <div id="carbon-score">
                <div id="score">
                    <span id="user-score">...</span>
                    <p id="score-label">Carbon Footprint Score</p>
                    <p id="next">Lower your score by <span id="next-tree"></span> points to reach the next tree.</p>
                </div>

                <div id="percentage-change">
                    <span id="change"></span>
                    <span id="direction"></span>
                    <p id="percentage-label">Change from Previous Score</p>
                </div>
            </div>
        </div>

        <div id="tweet-container">
            <p>Share your experience with others!</p>

            <!-- Twitter tweet button start
            I found this from the Twitter Developer Platform
            source: https://developer.twitter.com/en/docs/twitter-for-websites/tweet-button/overview -->
            <div id="tweet-post">
                <a class="twitter-share-button" 
                href="https://twitter.com/intent/tweet?text=Check%20out%20this%20cool%20app%20called%20Ghreen!"
                data-size="large">Tweet</a>
            </div>
            <!-- Twitter tweet button end
            source: https://developer.twitter.com/en/docs/twitter-for-websites/tweet-button/overview -->

            <!-- Facebook Share Button start
                I found this code form Facebook for developers
                Source: https://developers.facebook.com/docs/plugins/share-button/ -->
            <div class="fb-share-button" data-href="https://ghreen-b21f7.web.app/" data-layout="button_count"
                data-size="large"><a target="_blank"
                    href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fghreen-b21f7.web.app%2F&amp;src=sdkpreparse"
                    class="fb-xfbml-parse-ignore">Share</a></div>
            <!-- Facebook Share Button end
                 Source: https://developers.facebook.com/docs/plugins/share-button/ -->
        </div>

        <div id="tree-container">
            <div class="tree">
            </div>
        </div>

    </div>

    <!-- Made the footer with fontawesome icons, @link = https://fontawesome.com/ -->
    <footer class="navbar fixed-bottom">
        <div class="container py-2 fa-lg">
            <span class="iconContainer" id="homeContainer">
                <a href="main.html">
                    <i class="fas fa-home anchorNav"></i>
                    <p id="main">Main Menu</p>
                </a>

            </span>
            <span class="iconContainer" id="categoryContainer">
                <a href="category.html">
                    <i class="fas fa-list anchorNav"></i>
                    <p id="category">Category</p>
                </a>

            </span>
            <span class="iconContainer" id="personalizeContainer">
                <a href="tasklist.html">
                    <i class="far fa-check-circle anchorNav"></i>
                    <p id="personalized">Personalized Tasks</p>
                </a>

            </span>
            <span class="iconContainer" id="rewardContainer">
                <a href="rewards.html">
                    <i class="fas fa-award anchorNav"></i>
                    <p id="rewards">Rewards</p>
                </a>

            </span>
        </div>
    </footer>

    <!-- JQuery link from google, see @link = https://developers.google.com/speed/libraries#jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Found this code on fontawesome, see @link = https://fontawesome.com/ -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/26da0e4274.js" crossorigin="anonymous"></script>

    <!-- Firebase App (the core Firebase SDK) must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>

    <!-- Firebase products -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>

    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.js"></script>

    <!-- Ghreen specific firebase scripts -->
    <script src="/js/firebase_api_ghreen.js"> </script>
    <script src="/js/read_score.js"> </script>
    <script src="/js/identify_user.js"> </script>
    <script src="/js/redirect.js"> </script>
    <script src="/js/display_tree.js"> </script>
    <script src="/js/tweet.js"> </script>



</body>

</html>
